<div class="card justify-content-center m-4 align-center" style="width:300px">
  <div class="card-body">
    <div *ngFor="let product of productList" class="d-flex justify-content-between">
      <h4 class="card-title">Product Name</h4>
      <span (click)="onTaskClick(product)"><i class="fa fa-pencil"></i></span>
      <span (click)="deleteTask(product)"><i class="fa fa-trash"></i></span>
    </div>
    <div class="d-flex">
      <p class="card-text">Product Description here. <span class="align-content-center">$20</span></p>
    </div>
    <a href="#" class="btn btn-primary">Buy</a>
  </div>
</div>
