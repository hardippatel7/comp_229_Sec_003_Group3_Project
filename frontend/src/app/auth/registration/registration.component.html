<div class="container">
  <div>
    <div class="align-content-center m-5">
      <h2 class="card-title mt-3 text-center">Register</h2>
      <form #registerForm="ngForm" (ngSubmit)="addData(registerForm)">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="firstName" class="form-control" placeholder="First Name" type="text" ngModel>
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="lastName" class="form-control" placeholder="Last Name" type="text" ngModel>
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input name="email" class="form-control" placeholder="Email address" type="email" ngModel>
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input name="password" class="form-control" placeholder="Create password" type="password" ngModel>
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input name="confirmPassword" class="form-control" placeholder="Repeat password" type="password" ngModel>
        </div>
        <div class="form-group m-1">
          <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
        </div>
        <p class="text-center">Have an account? <a routerLink="/login">Log In</a> </p>
      </form>
    </div>
  </div>
</div>
