<div class="maxHeight">
  <!-- form handling -->
  <form
    [formGroup]="productForm"
    class="justify-content-center m-auto w-400 d-flex mt-5 login-box">
    <div class="new_user">
      <h4 style="background-color:rgb(68, 66, 71); color:rgb(172, 186, 248);">Fill in the product details below</h4>
      <div class="form-group">
        <input type="text" name="name" placeholder="Name" ngModel/>
      </div>
      <div class="form-group mt-1">
        <input
          type="text"
          name="description"
          placeholder="Your product description!"
          ngModel
        />
      </div>
      <div class="form-group mt-1">
        <input type="number" name="amount" placeholder="Amount" ngModel/>
      </div>
      <div class="form-group mt-1">
        <input type="text" name="status" placeholder="Status" ngModel />
      </div>

      <div class="form-group d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary text-dark" (click)="addData(productForm)">
          {{btnName}}
        </button>
      </div>
    </div>
  </form>

</div>
