<div>
  <h1 class="d-flex justify-content-center">Login</h1>
  <form  #loginForm="ngForm" class="example-form d-flex justify-content-center">
    <div>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>User Email</mat-label>
        <input matInput placeholder="Enter your email" name="email" type="email"
               [(ngModel)] ="email">
      </mat-form-field>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "password">
      </mat-form-field>
      <button mat-raised-button color="primary" class="w-100" (click)="submit(loginForm)">Submit</button>
      <p class="text-center m-2">Don't have an account? <a routerLink="/register">Register</a>
        <span *ngIf="show"> <button mat-button color="accent">Login success !!</button></span>
    </div>
  </form>

</div>
