<div *ngFor="let product of productList">
  <div class="card justify-content-center m-4 align-center" *ngIf="product.status === 'active'">
    <div>
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h4 class="card-title">{{product.name}}</h4>
          <div *ngIf="onCheckUser(product)" class="justify-content-end">
            <span  class="m-2" (click)="onTaskClick(product)"><i class="fa fa-pencil"></i></span>
            <span class="m-2" (click)="deleteTask(product)"><i class="fa fa-trash"></i></span>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <p class="card-text" style="color:rgb(43, 138, 150);">{{product.description}}
            </p>
          <span class="m-2 text-success justify-content-end">${{product.amount }}</span>
        </div>
        <a href="#" class="m-1 btn btn-primary">Buy</a>
        <a (click)="onViewProduct(product)" class="m-1 btn btn-primary">View</a>
      </div>
    </div>
  </div>
</div>
